<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <form action="/contact?method=edit&id={{name.id}}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="form-group card-body">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" name="fname" class="form-control" value="{{name.fname}}"  placeholder="Enter first name">
                </div>
                <div class="form-group card-body">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" name="lname" class="form-control" value="{{name.lname}}" placeholder="Enter last name">
                </div>
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
